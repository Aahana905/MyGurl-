<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Still My Baby ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fbd3e9, #bbd2ff);
    overflow: hidden;
    transition: background 1s ease;
}

.container {
    max-width: 600px;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    color: #ffffff;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #ffffff;
    margin-bottom: 30px;
    opacity: 0.9;
}

button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff6fa5;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

button:hover {
    transform: scale(1.05);
}

.message {
    margin-top: 30px;
    font-size: 20px;
    color: white;
    min-height: 60px;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: rise 3s ease forwards;
}

@keyframes rise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Still My Baby ðŸ’—</h1>
    <div class="subtitle">
        To the softest soul Iâ€™ve known for 12 years.<br>
        You grew up. But youâ€™re still my baby.
    </div>

    <button onclick="showMessage()">Remind Me Who I Am</button>

    <div class="message" id="message"></div>
</div>

<script>

const messages = [
"You feel deeply. Thatâ€™s your superpower.",
"You deserve softness, not survival.",
"You donâ€™t have to be strong all the time.",
"You are allowed to fall apart. Iâ€™ll hold you.",
"You are still that sweet little girl â€” just braver.",
"You are not too much. You are just right.",
"You are loved in your loud days and quiet ones.",
"You donâ€™t outgrow being my baby.",
"You are safe with me.",
"Youâ€™re softer than you pretend.",
"You have always been my safe place too."
];

const gradients = [
"linear-gradient(135deg, #fbd3e9, #bbd2ff)",
"linear-gradient(135deg, #fceabb, #f8b500)",
"linear-gradient(135deg, #e0c3fc, #8ec5fc)",
"linear-gradient(135deg, #f9d423, #ff4e50)",
"linear-gradient(135deg, #c2ffd8, #465efb)"
];

function showMessage() {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];

    document.body.style.background = randomGradient;

    const messageBox = document.getElementById("message");
    messageBox.style.opacity = 0;
    setTimeout(() => {
        messageBox.innerHTML = randomMessage;
        messageBox.style.opacity = 1;
    }, 300);

    createHearts();
}

function createHearts() {
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "60vh";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}

// sparkles
for (let i = 0; i < 40; i++) {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(sparkle);
}

</script>

</body>
</html>
